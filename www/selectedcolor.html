<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="selectedcolor" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">

            <style>
                .colorselector-wrapper {
                    width: 90%;
                    display: block;
                    margin: 20px auto;
                }
                
                .color-boxes-wrapper {
                    text-align: center;
                    margin-top: 30px;
                    height: 350px;
                    /*	overflow-y: scroll;*/
                }
                
                .selected-color {
                    width: 95%;
                    display: block;
                    margin: 0 auto;
                    height: 40px;
                    border-radius: 2em;
                    border: 1px solid rgb(204, 204, 204);
                }
                
                .pickr {
                    position: absolute;
                    /*bottom: 34%;*/
                    /*right: 22%;*/
                    height: 32px;
                }
                
                .loader {
                    position: absolute;
                    top: 40%;
                    left: 40%;
                    z-index: 9999;
                    display: none;
                }
                
                .loader-bg {
                    background-color: rgba(0, 0, 0, 0.8);
                    width: 100%;
                    height: 100%;
                    position: fixed;
                    z-index: 9999;
                    display: none;
                }
                
                .preloader {
                    background-image: url('../img/loader.png') !important;
                    background-position: center center;
                    background-repeat: no-repeat;
                    display: none;
                }
            </style>
            <div class="loader-bg"></div>
            <div class="loader"><span class="preloader"></span></div>
            <div class="colorselector-wrapper">
                <p style="text-align: center;font-size: 1.2em; font-weight:bold;">Selected Color Test</p>
                <div class="selected-color" style="background: ;"></div>
                <img id="scream" src="img/picker-icon.png" class="pickr">
                <div class="color-boxes-wrapper">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" id="cameraImg" style=" height: 300px;">
                </div>
            </div>
            <a href="#" class="button button-big button-raised clrSlctrLmnt" style="width: 100%;color: #fff;background: #1245a3;position: absolute;bottom: 0px;">Proceed to Select Laminate</a>
        </div>
    </div>
</div>
