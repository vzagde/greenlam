        <div class="page-content">

                .colorselector-wrapper {
                    width: 90%;
                    display: block;
                    margin: 20px auto;
                }
                
                .sel-block {
                    background-color: #f5f4f4;
                    border-top-left-radius: 2em;
                    border-top-right-radius: 2em;

                    border: 1px solid #EAE6E9;
                    border-bottom: 1px solid #bed62f;

                    color: #000;
                    text-decoration: none;
                }
