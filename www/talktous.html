<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="talktous" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">

            <style>
                .talktous-wrapper {
                    text-align: center;
                    float: none;
                    width: 100%;
                }
                
                .talktous-title {
                    width: 100%;
                    text-align: center;
                    float: none;
                }
                
                .talktous-title p {
                    font-size: 1.4em;
                    font-weight: bold;
                }
                
                .talktous-title hr {
                    margin: 0px 100px 20px 100px!important;
                }
                
                .contact-no {
                    font-weight: bold;
                    font-size: 25px;
                    color: #000;
                }
                
                .loader {
                    position: absolute;
                    top: 40%;
                    left: 40%;
                    z-index: 9999;
                    display: none;
                }
                
                .loader-bg {
                    background-color: rgba(0, 0, 0, 0.8);
                    width: 100%;
                    height: 100%;
                    position: fixed;
                    z-index: 9999;
                    display: none;
                }
                
                .preloader {
                    background-image: url('../img/loader.png') !important;
                    background-position: center center;
                    background-repeat: no-repeat;
                    display: none;
                }
            </style>
            <div class="loader-bg"></div>
            <div class="loader"><span class="preloader"></span></div>
            <div class="talktous-wrapper">
                <div class="talktous-title">
                    <p>Call Us</p>
                    <hr/>
                </div>

                <center style="margin-top: 40%;">
                    <div class="external callus">
                        <img src="img/call-icon.png" style="height: 70px;margin-top: 10px;">
                    </div>
                    <p class="contact-no">1800-00-888</p>
                </center>

            </div>
        </div>
    </div>
</div>
