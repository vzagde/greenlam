<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="matchinglaminate2" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <style>
                .colorselector-wrapper {
                    width: 100%;
                    display: block;
                    margin: 20px auto;
                }
                
                .tabs-boxes-wrapper {
                    text-align: center;
                    margin-top: 8px;
                    width: 100%;
                }

                  .cros-btn{
                        position: absolute !important;
                        right: 7% !important;
                        height: 22px !important;
                        top: 3%;               
                 }

                
                .color-boxes-wrapper {
                    text-align: center;
                    margin-top: 0px;
                    height: auto !important;
                }
                
                .selected-color {
                    width: 95%;
                    display: block;
                    margin: 0 auto;
                    height: 40px;
                    border-radius: 2em;
                }
                
                .tabs-boxes-wrapper {
                    text-align: center;
                }
                
                .tabs-boxes-wrapper a {
                    width: 48%;
                    display: inline-block;
                    font-size: 12px;
                    border-bottom: 2px solid #e8e8e8;
                    height: 48px;
                    margin-top: 0;
                    color: #000;
                }
                
                .tabs-boxes-wrapper a.active {
                    border-bottom: 2px solid #c1d700 !important;
                }
                
                .active-box {
                    border: 2px solid #c1d700 !important;
                }
                
                .active-box1::after {
                    border-bottom-color: #ddd;
                }
                
                .heart_empty {
                    position: absolute !important;
                    bottom: 5%;
                    right: 5%;
                    width: 15px !important;
                    height: auto !important;
                    visibility: hidden;
                }
                
                .btn {
                    width: 100%;
                    color: #fff;
                    background: #1245a3;
                    position: fixed !important;
                    bottom: 0 !important;
                    z-index: 9999 !important;
                }
                
                 
                .share-popup {
                        background-color: #ffffff;
                        text-align: center;
                        display: none;
                        border-bottom: 6px solid #cbdb3c;
                        position: fixed;
                        z-index: 99999 !important;
                        left: 0;
                        width: 92%;
                        height: auto;
                        right: 0;
                        margin: 0% auto;
                }

                
                .popup-title {
                    text-align: left;
                    border-bottom: 2px solid #98ce18;
                    margin-top: 20px;
                    padding-bottom: 10px;
                }
                
                .popup-content {
                    margin-top: 14px;
                    text-align: center;
                }
                
                .popup-content img {
                    height: 40px;
                }
                
                .popup-title img {
                    height: 14px;
                    margin-left: 20px;
                }
                
                .overlay-popup {
                    background-color: #888888;
                    height: 100%;
                    width: 100%;
                    position: fixed;
                    opacity: 0.4;
                    display: none;
                }
                
                .content-block {
                    padding: 0px!important;
                    margin: 40px 20px;
                }
                
               .cross-btn {
                    position: absolute;
                    right: 2%;
                    top: 5%;
                    height: 26px;
                    padding: 8px 8px 4px 4px;
                }
                                
                .item-container img {
                    width: 80px;
                    height: 80px;
                    border:2px solid #fff;
                    
                }
                
                .popup-about {
                    position: fixed;
                    left: 0;
                    right: 0;
                    padding-bottom: 4%;
                    margin: 40% auto 0 auto;
                    width: 90%;
                    height: auto !important;
                    z-index: 11000;
                    background: #f0eeee;
                    box-sizing: border-box;
                    display: none;
                    overflow: auto;
                    -webkit-overflow-scrolling: touch;
                    -webkit-transition-property: -webkit-transform;
                    -moz-transition-property: -moz-transform;
                    -ms-transition-property: -ms-transform;
                    -o-transition-property: -o-transform;
                    transition-property: transform;
                    -webkit-transform: translate3d(0, 100%, 0);
                    transform: translate3d(0, 100%, 0);
                }                
                .item-expanded-img {
                    float: left;
                    width: 62px;
                    height: 62px;
                    margin: auto 20px;
                    padding-top: 18px;
                }
                
                .item-row {
                    text-align: center;
                    width:100%;
                    margin:0 auto;
                }
                
                .item-container {
                    display: inline-block;
                    background: none;
                }
                
                .item-container.active {
                    /*padding-bottom: 15px;*/
                    background: url("../img/arrow.png");
                    background-position: bottom center;
                    background-repeat: no-repeat;
                }
                
                .item-title {
                    margin-top: 11%;
                    font-size: 1.2em;
                    font-weight: bold;
                    font-family: "Roboto";
                }
                
                .item-desc {
                    font-size: 0.9em;
                    margin-top: 15%;
                    font-family: "Roboto";
                    width: 70%;
                }
                
                .link-container {
                    margin-top: 30%;
                }
                
                .share-link {
                    color: #000 !important;
                    font-weight: bold;
                    padding: 0px 16px;
                    font-family: "Roboto";
                    font-size: 0.8em;
                }
                
                .main-Container {
                    width: 100%;
                    margin: auto 0%;
                }
                
                .loader {
                    position: absolute;
                    top: 40%;
                    left: 40%;
                    z-index: 9999;
                    display: none;
                }
                
                .loader-bg {
                    background-color: rgba(0, 0, 0, 0.8);
                    width: 100%;
                    height: 100%;
                    position: fixed;
                    z-index: 9999;
                    display: none;
                }
                
                .preloader {
                    background-image: url('../img/loader.png') !important;
                    background-position: center center;
                    background-repeat: no-repeat;
                    display: none;
                }
            </style>
            <div class="loader-bg"></div>
            <div class="loader"><span class="preloader"></span></div>
            <div class="colorselector-wrapper">
                <div class="overlay-popup"></div>
                <div class="share-popup">
                    <img src="img/cross.png" class="cros-btn">
                    <div class="popup-title">
                        <img src="img/sharevia-icon.png">
                    </div>
                    <center>
                         <div class="popup-content">
                        <a style="display:block;" onclick="window.open('mailto:?&body=hello%20world..!', '_system')"   href="">
                            <img src="img/gmail-icon.png">
                            <p>Gmail</p>
                        </a>
                        <a style="display:block;" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=google.com', '_system');" href="">
                            <img src="img/facebook-icon.png">
                            <p>Facebook</p>
                        </a>
                        <a style="display:block;" onclick="window.open('whatsapp://send?text=Hello%20World!', '_system')" href="">
                            <img src="img/whatsaap-icon.png">
                            <p>Whatsapp</p>
                        </a>
                        <a style="display:block;" onclick="window.open('sms:?body=Hello my friend', '_system')"  href="">
                            <img src="img/message-icon.png">
                            <p>Message</p>
                        </a>
                    </div>
                    </center>
                </div>
                <p style="text-align: center;font-size: 1.2em; font-weight:bold;">Selected Color</p>
                <div class="selected-color lmntImg" style=""></div>
                <div class="tabs-boxes-wrapper">
                    <a class="active clicklam" data-typeid="Laminates">Matching <br/> Laminates</a>
                    <a class="clicklam" data-typeid="Complementry">Complementary <br> Laminates</a>
                </div>
                <div class="tabs">
                    <div class="content-block">
                        <div class="main-Container">
                            <div class="item-row" id="machinglaminatelist">
                                <div class="popup popup-about" id="matchinglamabout">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="matching_laminate btn button button-big button-raised">Proceed to Select Edgeband</a>
    </div>
</div>
