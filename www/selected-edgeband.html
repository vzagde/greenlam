<style>
	.colorselector-wrapper {

.active-laminate
{
	border:2px solid #c1d700 ;
}
.pickr{
	position: absolute;
    right: 14%;
    height: 25px;
    top: 23%;
	}

.frst
{
	width:90%;
	text-align: center;
	position: relative;
}

.heart
{
	width: 15px;
    position: absolute;
    top: 60%;
    right: 36%;
    visibility: hidden;
}


.og-grid {
    list-style: none;
    padding: 20px 0;
    margin: 0 auto;
    text-align: center;
    width: 100%;
}
 
.og-grid li {
 	display: table;
    margin: 10px 5px 0 5px;
    vertical-align: top;
    margin: 0px auto;
    margin-bottom: 20px;
}
 
.og-grid li > a,
.og-grid li > a img {
    border: none;
    outline: none;
    display: block;
    position: relative;
    height: 80px;
    width: 80px;
}
 
.open_pop::after {
    top: auto;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    border-bottom-color: transparent;
    border-width: 15px;
    left: 50%;
    margin: -20px 0 0 -15px;
}
 
.og-expander {
    position: absolute;
    background: #ddd;
    top: auto;
    left: 0;
    width: 100%;
    margin-top: 5px;
    text-align: left;
    height: 0;
    overflow: hidden;
}
 
.og-expander-inner {
    padding: 50px 30px;
    /*height: 100%;*/
}
 
.og-close {
    position: absolute;
    width: 32px;
    height: 32px;
    top: 20px;
    right: 20px;
    cursor: pointer;
    
}
 
.og-close::before,
.og-close::after {
    content: '';
    position: absolute;
    width: 100%;
    top: 50%;
    height: 1px;
    background: #888;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    transform: rotate(45deg);
}
 
.og-close::after {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    transform: rotate(-45deg);
}

.og-expander {
    display:none;
    z-index: 99999 !important;
    height:200px !important;
}

.heart_empty{
	position: absolute !important;
    bottom: 5%;
    right: 5%;
    width: 15px !important;
    height: auto !important;
    visibility: hidden;
}

 
.og-close:hover::before,
.og-close:hover::after {
    background: #333;
}
 
.og-fullimg,
.og-details {
    width: 100%;
    float: none;
    height: 100%;
    overflow: hidden;
    position: relative;
}
 
.og-details {
    padding: 0 0px 0 0px;
    margin-top: -14%;
}
 
.og-fullimg {
    text-align: center;
}
 
.og-fullimg img {
    display: inline-block;
    max-height: 100%;
    max-width: 100%;
}
 
.og-details h3 {
    font-weight: 300;
    font-size: 1.5em;
    padding: 0px 0 10px;
    margin-bottom: 10px;
    text-align: center;
}
 
.og-details p {
    font-weight: 400;
    font-size: 0.8em;
    line-height: 20px;
    color: #999;
    text-align: center;
}
 
.og-details a {
    font-weight: bold;
    font-size: 0.8em;
    color: #333;
    padding: 10px 16px;
    display: inline-block;
    margin: 30px 0px 0;
    outline: none;
    margin-top: 45%;
}
 
.og-details a:hover {
    border-color: #999;
    color: #999;
}
 
.og-fullimg { display: none; }
.og-details { float: none; width: 100%; }
/*.og-expander p { font-size: 13px; }
.og-expander a { font-size: 12px; }*/
 
.og-loading {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #ddd;
    box-shadow: 0 0 1px #ccc, 15px 30px 1px #ccc, -15px 30px 1px #ccc;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -25px 0 0 -25px;
    -webkit-animation: loader 0.5s infinite ease-in-out both;
    -moz-animation: loader 0.5s infinite ease-in-out both;
    animation: loader 0.5s infinite ease-in-out both;
}
 
@-webkit-keyframes loader {
    0% { background: #ddd; }
    33% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ccc, -15px 30px 1px #ddd; }
    66% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ddd, -15px 30px 1px #ccc; }
}
 
@-moz-keyframes loader {
    0% { background: #ddd; }
    33% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ccc, -15px 30px 1px #ddd; }
    66% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ddd, -15px 30px 1px #ccc; }
}
 
@keyframes loader {
    0% { background: #ddd; }
    33% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ccc, -15px 30px 1px #ddd; }
    66% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ddd, -15px 30px 1px #ccc; }
}
