.og-grid {
    list-style: none;
    padding: 20px 0;
    margin: 0 auto;
    text-align: center;
    width: 100%;
}
 
.og-grid li {
    display: inline-block;
    margin: 10px 5px 0 5px;
    vertical-align: top;
}
 
.og-grid li > a,
.og-grid li > a img {
    border: none;
    outline: none;
    display: block;
    position: relative;
    height: 80px;
    width: 80px;
}
 
.open_pop::after {
    top: auto;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    border-bottom-color: transparent;
    border-width: 15px;
    left: 50%;
    margin: -20px 0 0 -15px;
}
 
.og-expander {
    position: absolute;
    background: #ddd;
    top: auto;
    left: 0;
    width: 100%;
    margin-top: 5px;
    text-align: left;
    height: 0;
    overflow: hidden;
}
 
.og-expander-inner {
    padding: 50px 30px;
    /*height: 100%;*/
}
 
.og-close {
    position: absolute;
    width: 32px;
    height: 32px;
    top: 20px;
    right: 20px;
    cursor: pointer;
    
}
 
.og-close::before,
.og-close::after {
    content: '';
    position: absolute;
    width: 100%;
    top: 50%;
    height: 1px;
    background: #888;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    transform: rotate(45deg);
}
 
.og-close::after {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    transform: rotate(-45deg);
}

.og-expander {
    display:none;
    z-index: 99999 !important;
    height:230px !important;
}

 
.og-close:hover::before,
.og-close:hover::after {
    background: #333;
}

.og-details {

.og-loading {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #ddd;
    box-shadow: 0 0 1px #ccc, 15px 30px 1px #ccc, -15px 30px 1px #ccc;
    position: absolute;

    left: 50%;

    animation: loader 0.5s infinite ease-in-out both;
}
 
@-webkit-keyframes loader {
    0% { background: #ddd; }
    33% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ccc, -15px 30px 1px #ddd; }
    66% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ddd, -15px 30px 1px #ccc; }
}
 
@-moz-keyframes loader {
    0% { background: #ddd; }

    66% { background: #ccc; box-shadow: 0 0 1px #ccc, 15px 30px 1px #ddd, -15px 30px 1px #ccc; }
}
 
@keyframes loader {
